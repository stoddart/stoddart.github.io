---
layout: default
---

<div class="home">
  {{ content }}

  <div class="posts">
    {%- if site.posts.size > 0 -%}
      <h2 class="post-list-heading">Posts</h2>
      <ul class="post-list">
        {%- for post in site.posts -%}
        <li>
          <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
          <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          </h3>
        </li>
        {%- endfor -%}
      </ul>
    {%- endif -%}
  </div>

  <div class="personal-links">
    <h3>Personal Links</h3>
    <ul>
      <li><a href="https://bsky.app/profile/stoddart.bsky.social">Bluesky</a></li>
      <li><a href="https://github.com/stoddart">GitHub</a></li>
    </ul>
  </div>
</div>
