<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h2>{{ page.title }}</h2>
      <p>{{ page.date | date: "%B %d, %Y" }}</p>
      <div>{{ content }}</div>
    </article>
  </main>
  <footer>
    <p>&copy; {{ site.title }} {{ "now" | date: "%Y" }}</p>
  </footer>
</body>

</html>
